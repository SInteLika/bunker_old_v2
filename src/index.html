<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/style.css">


    <title>Document</title>
</head>
<body class="style-1">
<div class="blockAll"></div>

<div class="superWrapper"><h1>Бункер</h1>
    <div class="container">

        <div class="container-area">
            <div class="container-area__area">
                <label for='areaCatastrophe'></label><textarea id='areaCatastrophe' class="style-1"></textarea>
            </div>
            <div class="container-area__area">
                <label for='areaBunker'></label><textarea id='areaBunker' class="style-1"></textarea>
            </div>
        </div>
        <div class="generation">
            <div class="generation-title">
                <h4 class="generation-title__text">
                    Сгенерировать:
                </h4>
                <!-- /.generation-title__text -->
            </div>
            <!-- /.generation-title -->

            <div class="generation-btn">
                <div class="generation-btn-column">
                    <div id="newCatastrophe" class="generation-btn-column__row">Катастрофу <span
                            class="generation-btn-column__ok"></span></div>
                    <div id="newCharacter" class="generation-btn-column__row">Персонажа<span
                            class="generation-btn-column__ok"></span></div>
                    <div id="newBaggage" class="generation-btn-column__row">Багаж<span
                            class="generation-btn-column__ok"></span></div>
                    <div id="newHealthStatus" class="generation-btn-column__row">Состояние здоровья<span
                            class="generation-btn-column__ok"></span></div>
                    <div id="newAgeCharacter" class="generation-btn-column__row">Возрастную характеристику<span
                            class="generation-btn-column__ok"></span></div>
                    <div id="newProfession" class="generation-btn-column__row">Профессюю<span
                            class="generation-btn-column__ok"></span></div>
                </div>
                
                <div class="generation-btn-column">
                    <div id="newBunker" class="generation-btn-column__row">Бункер<span
                            class="generation-btn-column__ok"></span></div>
                    <div id="newPhobia" class="generation-btn-column__row">Фобию<span
                            class="generation-btn-column__ok"></span></div>
                    <div id="newHobby" class="generation-btn-column__row">Хобби<span
                            class="generation-btn-column__ok"></span></div>
                    <div id="newCharacterTrait" class="generation-btn-column__row">Черта характера<span
                            class="generation-btn-column__ok"></span></div>
                    <div id="newBodySex" class="generation-btn-column__row">Пол Телосложение<span
                            class="generation-btn-column__ok"></span></div>
                    <div id="newCard" class="generation-btn-column__row">Карту действия<span
                            class="generation-btn-column__ok"></span></div>
                </div>
            </div>
            <!-- /.generation-btn -->
            <div class="generation-both">
                <div class="generation-btn">
                    <div id="newAddInformation"
                         class="generation-btn-column__row generation-btn_width generation-btn_active">
                        Доп информацию и Деторождаемость
                        <span class="generation-btn-column__ok"></span>
                    </div>
                </div>
                <!-- /.generation-btn -->
            </div>
            <!-- /.generation-button -->


        </div>
    </div>
</div>


<script src="js/materialize.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
